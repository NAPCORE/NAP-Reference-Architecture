site_name: NAPCORE Reference Architectures
repo_url: https://github.com/NAPCORE/NAP-Reference-Architecture
site_url: https://napcore.github.io/NAP-Reference-Architecture/
repo_name: NAP-Reference-Architecture
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - primary: blue grey
      accent: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  
nav:
  - Home: index.md
  - "FRAME Architecture":
      - Introduction: frame.md
      - FRAME Repository: uml/frame_repository.md
      - FRAME Meta Model: uml/frame_metamodel.md
  - "Reference Architectures":
      - Introduction: ref_archs.md 
      - NAP Reference Architecture: uml/nap_architecture.md
      - NB Reference Architecture: uml/nb_architecture.md
  - About: about.md

markdown_extensions:
  - def_list
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - macros
